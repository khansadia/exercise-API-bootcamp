<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Names</title>
</head>
<body>
    <h1>Dog Names</h1>
    <ul id="dog-list"></ul>
        <ul id="dog-list"></ul> 
    <script>
        async function fetchAndRenderDogs() {
            try {
                const response = await fetch("https://majazocom.github.io/Data/dogs.json");
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();
                const dogListContainer = document.getElementById("dog-list");

                data.forEach((dog) => {
                    const dogName = dog.name;
                    const listItem = document.createElement("li");
                    listItem.textContent = dogName;
                    dogListContainer.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching and rendering dog data:", error);
            }
        }

        fetchAndRenderDogs();
    </script>
     <script src="Dogs.js"></script>
</body>
</html>
